dist: xenial

addons:
  snaps:
    - name: snapcraft
      channel: beta/remote-build
      confinement: clasic

before_script:
  - mkdir ~/.ssh
  - chmod 700 ~/.ssh
  - cat "$SSH_KEY" > ~/.ssh/id_rsa
  # Launchpad host key
  - echo "|1|E2auap4gDHOhHerCFAdqNHrIljY=|4C3Xxrcp76Ls3Wj2NwNsNTNwfgE= ssh-rsa 
" > ~/.ssh/known_hosts
  - chmod 600 ~/.ssh/*
  - chown -R $USER ~/.ssh
  -
script:
  - snapcraft remote-build --arch s390x
